status.oblivion-infested.name = 감염
status.oblivion-infested.description = 불이 유닛에게 주는 피해만큼의 피해를 입힙니다.
status.oblivion-infested.details = 보세요!  이 물질이 불만큼 유닛에게 피해를 줄 수 있다는 사실을 알게 되었습니다!
status.oblivion-calamity.name = 재앙
status.oblivion-calamity.description = 붉은 기운으로 사용자의 몸을 강타하여 사용자를 강하게 만들지만 막대한 피해를 입힌다.
status.oblivion-calamity.details = 지옥보다 더 뜨거운 곳에서 단련된 이 효과는 막대한 피해를 주지만 훨씬 더 강하게 만듭니다.
status.oblivion-fear.name = 두려움
status.oblivion-fear.description = 압도적인 공포감으로 사용자를 돌진하여 훨씬 느리고 약하게 만들어 사실상 쓸모 없게 만듭니다.
status.oblivion-fear.details = 두려움은 유닛을 죽일 수는 없지만 효과적으로 쓸모없게 만들 정도로 약하게 만들 수 있습니다. 전투에서 사용할 수 있습니까?
status.oblivion-abyss.name = 심연
status.oblivion-abyss.description = 유닛 모터 기능을 완전히 차단하여 마비 및 무장해제 상태로 만듭니다.
status.oblivion-abyss.details = 모탈레이트와 카르마나이트의 혼합은 강력한 마취제를 만들어서 충분히 사용하면 몇 초 동안 장치를 마비시킬 수 있습니다.


planet.oblivion-lonela.name = 로넬라
planet.oblivion-lonela.description = 당신이 여기를 본 것에 감명을 받았습니다.
planet.oblivion-lonela.details = 뭐요?!  우리가 거기에 어떻게 지을 수 있습니까!  이 단색 황무지 대신 세르폴로의 푸른 숲에 머물 것을 제안합니다!
planet.oblivion-lamoni.name = 라모니
planet.oblivion-lamoni.description = 여기에 흥미로운 행성이 있습니다. 주요 생물 군계 팔레트는 에르키아 팔레트와 유사하지만 완전히 다른 팔레트를 가진 3개의 다른 생물 군계가 있습니다.
planet.oblivion-lamoni.details = 또 다른 별... 우리가 별을 본 것은 벌써 5번째입니다. 괜찮은 행성이 있기를 바랄 뿐입니다.


sector.oblivion-newWorld.name = 새로운 세계
sector.oblivion-newWorld.description = 시작하기 좋은 곳이지만 왜 우리가 여기로 가고 싶어했는지 궁금합니다. 이 단색 회색의 건조한 황무지 행성은 환영하지 않습니다.
sector.oblivion-newWorld.details = 이 곳은..... 문명의 중심지였던 그곳들에게 무슨 일이 일어날까요?
sector.oblivion-oldTown.name = 구 시가지
sector.oblivion-oldTown.description = 여기에 가장 큰 실리콘 공장이 만들어질 것입니다.  세르폴로에서 수입되는 수많은 포자와 자연 건조한 환경으로 인해 포자가 퍼질 염려가 없습니다.
sector.oblivion-oldTown.details = 그러나 그들의 계획은 야심적이었지만 그들과 함께 시간 속에 묻혀버렸습니다.


